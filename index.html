<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Title -->
  <title>Frontend Mentor | Results summary component</title>

    <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
    rel="stylesheet">

    <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4d7efbd25a.js" crossorigin="anonymous"></script>
</head>

    <!-- Body -->
<body>
  <div class="motherdiv">
    <div class="blue-square">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="digit76">76</p>
        <p class="digit100">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="youscore">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="white-square">
      <p class="summary">Summary</p>
      <div class="score lightred">
      <p class="scoreparagraph"><i class="fa-solid fa-bolt"></i> Reaction</p>
      <p class="scoreparagraph fraction2 "><span class="fraction1">80</span> / 100</p>
      </div>
      <div class="score orangeyyellow">
      <p class="scoreparagraph"><i class="fa-solid fa-brain"></i> Memory</p>
      <p class="scoreparagraph  fraction2"><span class="fraction1">92</span> / 100</p>
      </div>
      <div class="score greenteal">
      <p class="scoreparagraph"><i class="fa-regular fa-comment-dots"></i> Verbal</p>
      <p class="scoreparagraph fraction2"><span class="fraction1">61</span> / 100</p>
      </div>
      <div class="score cobaltblue">
      <p class="scoreparagraph"><i class="fa-regular fa-eye"></i> Visual</p>
      <p class="scoreparagraph  fraction2 "><span class="fraction1">72</span> / 100</p>

      </div>
      <div class="btndiv">
      <button type="button" class="btn">Continue</button>

    </div>
    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.twitter.com/aladejanaamajid">Abdul-Majid Aladejana</a>.
  </div>

  

</body>
</html>
